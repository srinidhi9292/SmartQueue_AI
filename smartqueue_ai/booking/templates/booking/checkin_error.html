{% extends 'booking/base.html' %}
{% block title %}Check-In Failed{% endblock %}
{% block content %}
<div class="container py-5 text-center fade-in" style="z-index:1;position:relative;max-width:500px">
    <div class="card p-5">
        <div class="mb-4 mx-auto d-flex align-items-center justify-content-center" style="width:80px;height:80px;background:rgba(255,77,109,0.1);border:2px solid rgba(255,77,109,0.3);border-radius:50%">
            <i class="bi bi-x-lg" style="font-size:2rem;color:var(--danger)"></i>
        </div>
        <h2 style="font-family:'Syne',sans-serif;font-weight:800;color:var(--danger)">Check-In Failed</h2>
        <p style="color:var(--muted)">Status: <strong style="color:var(--text)">{{ appointment.get_status_display }}</strong>. Only approved appointments can be checked in.</p>
        <a href="{% url 'home' %}" class="btn btn-outline-primary px-5" style="border-radius:50px">Return Home</a>
    </div>
</div>
{% endblock %}
