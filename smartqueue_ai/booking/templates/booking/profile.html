{% extends 'booking/base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container py-5 fade-in" style="z-index:1;position:relative;max-width:640px">
    <div class="mb-4">
        <span class="section-label">Account</span>
        <h2 style="font-family:'Syne',sans-serif;font-weight:800;letter-spacing:-0.5px">My Profile</h2>
    </div>
    <div class="card p-4 p-md-5">
        <div style="position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--primary),var(--violet));border-radius:20px 20px 0 0"></div>
        <form method="post">{% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
                <label class="form-label">{{ field.label }}</label>{{ field }}
                {% if field.errors %}<div style="color:var(--danger);font-size:.82rem;margin-top:4px">{{ field.errors.0 }}</div>{% endif %}
            </div>{% endfor %}
            <button type="submit" class="btn btn-primary px-5" style="border-radius:50px"><i class="bi bi-check2 me-2"></i>Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
