{% extends 'booking/admin/base_admin.html' %}

{% block title %}Unblock Date - AppointmentBook{% endblock %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 text-center">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size:3rem;"></i>
            <h4 class="fw-bold mt-3">Unblock Date</h4>
            <p class="text-muted">Are you sure you want to unblock <strong>{{ object.date }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-danger">Yes, Unblock</button>
                    <a href="{% url 'admin_blocked_dates' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
